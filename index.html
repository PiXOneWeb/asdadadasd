
<!DOCTYPE html>
<html lang="fa">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background: #fff8f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: white;
      padding: 20px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ff6f00; /* نارنجی */
      user-select: none;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
    }
    .download-section {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(255, 111, 0, 0.2);
      text-align: center;
      max-width: 360px;
      width: 90%;
    }
    .download-section h2 {
      color: #ff6f00;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 700;
    }
    a.download-btn {
      display: inline-block;
      background-color: #ff6f00;
      color: white;
      font-weight: 600;
      padding: 14px 45px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 5px 15px rgba(255,111,0,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    a.download-btn:hover {
      background-color: #e65c00;
      box-shadow: 0 8px 20px rgba(230,92,0,0.6);
    }
    @media(max-width: 480px) {
      main {
        padding-top: 40px;
      }
      .download-section {
        padding: 30px 20px;
      }
      .download-section h2 {
        font-size: 20px;
      }
      a.download-btn {
        padding: 12px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">بوشهر مغازه</div>
  </header>
  <main>
    <div class="download-section">
      <h2>فحاشی و  خلافی در برنامه پیگیری قانونی دارد</h2>
